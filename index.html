<!DOCTYPE html>
<html>
	<head>
		<title>Ken Ng's Neighborhood Map Project</title>
		<meta name="viewport" width="device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<style type="text/css">
			html, body { height: 100%; margin: 0; padding: 0; }
			#map { height: 100%; }
		</style>

	</head>
	<body>
		<nav class="navbar navbar-default" style="margin: 0; z-index: 1">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Ken's Map</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#">Options <span class="sr-only">(current)</span></a></li>
						<li><a data-target="#optionsModal" data-toggle="modal" href="#">Link</a></li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</nav>


		<div class="container-fluid" style="position: fixed; top: 55px; bottom: 0px; width: 100%;">
			<div class="row" style="">
				<div class="col-md-9 col-sm-8" style="position:absolute; top: 2px; bottom:0; padding: 0; ">
					<div id="map"></div>
				</div>
				<div class="col-md-offset-9 col-sm-offset-8 col-md-3 col-sm-4" style="position:absolute; top: 2px; bottom: 0; overflow-y: scroll;">
					<div data-bind="visible: isLoading()">
						<img src="img/ajax-loader.gif">
					</div>
					<ul data-bind="visible: !isLoading(),foreach: placesArray" class="list-unstyled">
						<li data-toggle="modal" data-target="#myModal" data-bind="click: $root.selectPlace">
							<div class="panel panel-default">
								<div class="panel-heading" >
									<b><span data-bind="text: labelIcon"></span></b>
									<span data-bind="text: placeResult.name"></span>
								</div>
								<div class="panel-body" data-bind="text: placeResult.vicinity">

								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>

		</div>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document" data-bind="visible: currentPlace(), with: currentPlace()">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<img height="20px" width="20px" data-bind="attr: {src: placeResult.icon}">
						<h4 class="modal-title" id="myModalLabel" data-bind="text: placeResult.name" style="display: inline">Modal title</h4>
					</div>
					<div class="modal-body">
						<img data-bind="attr: {src: imageUrl}">
						<h4>Wikipedia Information</h4>
						<div data-bind="visible: !isWikiLoaded()">
  							<img src="img/ajax-loader.gif">
						</div>
						<div data-bind="visible: isWikiFailed()">
							<p>&nbsp;No data exists or unable to load data from Wikipedia...(Sorry!)</p>
						</div>
						<ul class="list-unstyled" data-bind="visible: isWikiLoaded() && !isWikiFailed(), foreach: wikiInformation">
							<li>
								<a data-bind="text: name, attr: {href: link}"></a>, <span data-bind="text: desc"></span>
							</li>
						</ul>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>


		<div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="optionsLabel" style="display: inline">Ken's Map Options</h4>
					</div>
					<div class="modal-body" data-bind="with: mapOptions">
						<div style="display: block">
							<label for="input-map-range">Range</label><input id="input-map-range" type="number" data-bind="value: range">
						</div>
						<ul class="list=unstyled" data-bind="foreach: placeTypePrefs">
							<div style="display:inline-block; width: 30%">
								<input type="checkbox" data-bind="checked: isSelected"><label data-bind="text: name"></label>
							</div>
						</ul>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: $root.updatePlaces()">Update</button>
					</div>
				</div>
			</div>
		</div>


		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js" async></script>
		<script type="text/javascript" src="js/knockout-3.3.0.js" async></script>
		<script type="text/javascript" src="js/app.js" async></script>

		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPQb5Rww_wcIz5VbhbpX55AARXlc_E7dU&callback=initialize&libraries=places">
		</script>
	</body>
</html>
