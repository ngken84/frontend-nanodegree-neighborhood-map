<!DOCTYPE html>
<html>
	<head>
		<title>Ken Ng's Neighborhood Map Project</title>
		<meta name="viewport" width="device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<style type="text/css">
			html, body { height: 100%; margin: 0; padding: 0; }
			#map { height: 100%; }
		</style>

	</head>
	<body>
		<nav class="navbar navbar-default" style="margin: 0; z-index: 1">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Ken's Map</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
						<li><a href="#">Link</a></li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</nav>


		<div class="container-fluid" style="position: fixed; top: 55px; bottom: 0px; width: 100%;">
			<div class="row" style="">
				<div class="col-md-9 col-sm-8" style="position:absolute; top: 0; bottom:0; padding: 0;">
					<div id="map"></div>
				</div>
				<div class="col-md-offset-9 col-sm-offset-8 col-md-3 col-sm-4" style="position:absolute; top: 0; bottom: 0">
					<ul data-bind="foreach: placesArray" class="list-unstyled">
						<li>
							<div class="panel panel-default">
								<div class="panel-heading" data-bind="text: placeResult.name"></div>
								<div class="panel-body">
									Hello
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>

		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js" async></script>
		<script type="text/javascript" src="js/knockout-3.3.0.js" async></script>
		<script type="text/javascript" src="js/app.js" async></script>

		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPQb5Rww_wcIz5VbhbpX55AARXlc_E7dU&callback=initialize&libraries=places">
		</script>
	</body>
</html>
